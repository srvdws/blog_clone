{% extends 'blog/base.html' %}

{% block content %}

<div class = "jumbotron">
    <h2>Please login:</h2>
    <h3>(must be a superuser)</h3>

    {% if form.errors %}
        <p>username and password does not match</p>
    {% endif %}

    <form method="post" action = "{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn" value = "LOGIN">
        <input type="hidden" name = "next" value = "{{next}}">
    </form>

</div>

{% endblock %}
